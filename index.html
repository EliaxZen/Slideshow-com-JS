<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slideshow</title>
  </head>
  <body>
    <header>  
      <div class="slider">
        <div class="slider--controls">
          <div class="slider--control" onclick="goPrev()"><img src="/images/leftarrow.png"/></div>
          <div class="slider--control" onclick="goNext()"><img src="/images/rightarrow.png"/></div>
        </div>
        <div class="slider--width">
          <div
            class="slider--item"
            style="background-image: url('images/1.jpg')"
          ></div>
          <div
            class="slider--item"
            style="background-image: url('images/2.jpg')"
          ></div>
          <div
            class="slider--item"
            style="background-image: url('images/3.jpg')"
          ></div>
          <div
            class="slider--item"
            style="background-image: url('images/4.jpg')"
          ></div>
          <div
            class="slider--item"
            style="background-image: url('images/5.jpg')"
          ></div>
          <div
            class="slider--item"
            style="background-image: url('images/6.jpg')"
          ></div>
          <div
            class="slider--item"
            style="background-image: url('images/7.jpg')"
          ></div>
        </div>
      </div>
    </header>
    <footer>
      <h1>Slideshow created by Elias</h1>
      <div class="contact">
        <a href="https://github.com/EliaxZen" target="_blank"> <img src="images/icongithub.png" /></a>
        <a href="https://www.linkedin.com/in/elias379/" target="_blank"><img src="images/iconlinkedin.png" /></a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
